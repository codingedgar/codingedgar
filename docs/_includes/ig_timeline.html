<header class="panel-cover ig-timeline">
  <div class="panel-main">
    <div class="panel-main__inner panel-inverted">
      <div class="panel-main__content">
        <a href="{{ site.baseurl }}/" title="link to home of {{ site.title }}">
          <img src="{{ site.baseurl }}{{ site.profilepic }}" class="user-image" alt="My Profile Photo">
        </a>
        <div>
          <nav class="cover-navigation navigation--social call-to-actions">
            <ul>
              <li class="navigation__item navigation__item_2">
                <a href="https://youtu.be/AB2elYLNlLs" title="New YouTube Video!" target="_blank" rel="noopener noreferrer">
                  <i class="fab fa-youtube fa-lg"></i>
                  New YouTube Video ðŸ”¥
                  <span class="label">New YouTube Video</span>
                </a>
              </li>             
            </ul>
          </nav>
        </div>
        <p>
          Tap Photos to See Details
        </p>
        <article class="ig-timeline-main">
          <ul>
            {% for project in site.data.instagram %}
            <li id="{{project.ig}}" {% if project.after %} data-after="{{project.after}}" {% endif %}>
              {% if project.link %}
              <a href="{{project.link}}" target="_blank" rel="noopener noreferrer">
                {% endif %}
                <img decoding="auto" style="object-fit: cover;" sizes="289.328125px" srcset="{{project.img}}">
                {% if project.link %}
              </a>
              {% endif %}
            </li>
            {% endfor %}
          </ul>
          <script>
            const now = new Date();
            document.querySelectorAll('[data-after]')
              .forEach(node => {
                const parsed = new Date(node.getAttribute('data-after'));
                if (now < parsed) {
                  node.parentNode.removeChild(node);
                }
              })
          </script>
      </div>
    </div>
  </div>
  </div>
</header>
