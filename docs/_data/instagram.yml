  img: /images/ig/B6vNrjcAeMU.jpg
  alt: "The number one dirty code looks like one that uses auxiliary variables to put data from the result of one call function to another.
👨‍💻
Programming with auxiliary variables is not a good sign of a clean coders, you'll see that one person who abuses this (I mean besides using &quot;var i&quot; in for loops) will more often that not destroy your codebase with unreadable/unmaintainable/instant legacy code.
👨‍💻
Object Oriented Programming does not do a good job making obvious Function Composition for starters, it looks like every object must be modeled for its own needs and inheritance will solve it all, that is a BIG MISUNDERSTANDING.
👨‍💻
Rather than inheritance you should always strive for composition, i'm talking to you Joe, not all functions in our 5M lines codebase can inherit from the same &quot;Base Class&quot; 🙄

Engineer your functions, make them &quot;ergonomic&quot; to work with one another, make them fit one another without the need of a third variable.
👨‍💻
Some examples are the functions from Array.prototype, all compose beautifully, they just need one predicate and it's done, think about how Array.map and Array.filter work, they are easy to understand and easy to combine, strive for Good Function Design, and sooner than later, people will be looking at your code as a reference 👀
