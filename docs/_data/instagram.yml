SOLUCIONAR PROBLEMAS 🎯
¿Pero cómo sabes que tu solución es la correcta? 😕
Test Driven Development o Desarrollo Guiado por Pruebas en español, es un proceso de desarrollo de software, consiste en un corto ciclo de desarrollo:
.
1 REQUERIMIENTOS SON CONVERTIDOS EN CASOS DE PRUEBAS MUY ESPECÍFICOS.
.
2 ESTAS SE PROGRAMAN Y SE VERIFICA QUE FALLEN.
.
3 LUEGO SE IMPLEMENTA EL CÓDIGO QUE HACE QUE LA PRUEBA PASE.
.
4 Y POR ÚLTIMO SE REFACTORIZA EL CÓDIGO ESCRITO (para eliminar redundancias).
.
TDD ofrece más beneficios que solo evaluar que el #software esté correcto, te ayuda a:
-DISEÑAR enfocándote en el caso de uso primero imaginando como va a ser usada tu solución.
- ENFOCARTE en un pequeño objetivo (hacer que la prueba pase).
- Y ERRADICA EL MIEDO DE HACER modificaciones futuras. ¿Te ha costado convencer a tu #equipoingeniero de utilizar tdd?

