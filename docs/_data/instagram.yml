Llegó un punto en el que necesitaba ser más robusto y probar casos tediosos, porque errores como no probar una combinación clásica de un string (string vacío por ejemplo), me causaba un bug en producción 🙄 o la diferencia entre un valor falsy o nil, las funciones a veces esperaban undefined, pero se comportaban mal con 0, false, null, {}, ‘’, [] 🤦‍♂️…
-
Se me ocurrió hacer mis propios matchers en Jest, pero era medio molesto repetirlos de proyecto en proyecto, ¿tal vez publicar un paquete?, hasta que descubrí esta maravilla ✨.
-
QUICKCHECK, inventado por Koen Claessen @koenclaessen y John Hughes, anuncia en su página “QuickCheck is a tool for testing Haskell programs automatically”, (QuickCheck es una herramienta para probar programas en Haskell automáticamente”.
-
Quick Check esta portado a muchos lenguajes de programación y creo que en #javascript y #typescript la mejor implementación es “fast-check” y la documentación esta 👌. Es decir, quick-check se encarga de generar datos (string vacío, extremadamente largo, con caracteres especiales, etc), la distribución de estos datos, estadísticos entenderán la importancia, y corre muchas veces la prueba con todos estos datos para asegurar que la función correctamente maneja esto.

Esto no solo significa que te ayuda a automatizar casos de prueba tediosos, sino que lo mas probable encuentre bugs que nunca pensaste que existían en tu código, tanto es así que las implementaciones de QuickCheck siempre se enorgullecen de encontrar errores en librerías altamente utilizadas (fast-check incluso encontró un bug en Jest 😳. ¿Qué piensas de este método 🤔? ¿lo conocías?

