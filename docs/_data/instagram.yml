  alt: "First real week of the year, remember to set your goals clear, and strive for more, all you set your mind to do, you will accomplish üéØ‚Å£‚Å£
‚Å£‚Å£
Let me tell you a story about how to achieve goals, in this case, refactor a big project.‚Å£‚Å£
‚Å£‚Å£
This big project had a big function that took more than 20 parameters and had thousand lines of code, but it was ‚Äúthe core‚Äù of the application, of course.‚Å£‚Å£
‚Å£‚Å£
When I was refactoring this project I started by moving the function to a new file, that way all commits would be just changing this one file and the team would see this as a separate functions and not the root the main file üôÖ‚Äç‚ôÇÔ∏è‚Å£‚Å£
‚Å£‚Å£
My team and I tried to figure out how, if this big function is almost all the logic, is being called in so many times and with some many parameters, after narrowing down the main points where it should be called we found one issue‚Å£‚Å£
‚Å£‚Å£
If the big function is only called in strategic places, the parameters are not there yet üî•‚Å£‚Å£
‚Å£‚Å£
There‚Äôs where Ramda‚Äôs curry helped me, if the function is curried, I could see the function as many small functions that needed one parameter o many but not all, that way I could steam-down the partially applied function instead of a bunch of variables that made no sense down the road üßØ‚Å£‚Å£
‚Å£‚Å£
Later on, I started to take functionalities from the edges of the big function, as far from the roots as possible, this means some arguments are not needed in the big function anymore, but I couldn‚Äôt change the interface of the function just like that so I set to use the big function as a facade, keeping the interface intact üç∑‚Å£‚Å£
‚Å£‚Å£
After weeks of working on refactoring this code we finally separated the concerns and the function was manageable, it would be possible to be that versatile without Ramda‚Äôs Curry üçõ‚Å£‚Å£
‚Å£‚Å£
The bigger the project the hardest is to refactor, you need good tools ‚öíÔ∏è that allow you to accomplish your mission through time, not every refactor is achievable in one day.‚Å£‚Å£
